<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- End of Meta -->

    <!-- Page title -->
    <title>Guosen - Login</title>
    <!-- End of Page title -->

    <!-- Libraries -->
    <link type="text/css" href="/admin/assets/login.css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <div class="box">
        <center>大庆麻将(3D)运营管理平台</center>
    </div>
    <div id="box">
        <form method="post" action="/a/m/login">
            <input type="hidden" name="styleAdmin" value="1"/>
            <p class="main">
                <label>用户名: </label>
                <input name="phone" placeholder="请输入您的账号"/>
                <label>密　码: </label>
                <input type="password" name="pwd" placeholder="请输入您的密码"/>
            </p>

            <p class="space">
                {if $error eq 'invalid'}
                <span>账号或密码错误！</span>
                {/if}
                <input type="submit" value="登录" class="login"/>
            </p>
        </form>
    </div>
</div>

</body>
</html>
