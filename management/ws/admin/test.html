{literal}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>试验1</title>

	<script type="text/javascript">
		var appname = '/m';
	</script>
	<script src="/m/ng-ext/consts.js"></script>
	<script src="/m/ng-ext/all.js"></script>
	<script src="/m/ng-ext/ng.ext.js"></script>

</head>
<body>

<div ng-controller="BoxCtrl" id="ng-test">
	<div style="width: 100px; height: 100px; background-color: red;" ng-click="click()"></div>
	<p>{{ w }} x {{ h }}</p>
	<p>W: <input type="text" ng-model="w" /></p>
	<p>H: <input type="text" ng-model="h" /></p>
</div>

<form name="test_form" ng-controller="TestCtrl">
	<input type="checkbox" name="a" ng-model="a" ng-true-value="AA" ng-false-value="BB" />
	<span>{{ a }}</span>
</form>







<script type="text/javascript" charset="utf-8">
	var TestCtrl = function($scope){
		$scope.a = 'AA';
	}

	var BoxCtrl = function($scope, $element){

		//$element 就是一个 jQuery 对象
		var e = $element.children().eq(0);
		$scope.w = e.width();
		$scope.h = e.height();

		$scope.click = function(){
			$scope.w = parseInt($scope.w) + 10;
			$scope.h = parseInt($scope.h) + 10;
		}

		$scope.$watch('w',
				function(to, from){
					e.width(to);
				}
		);

		$scope.$watch('h',
				function(to, from){
					e.height(to);
				}
		);
	}

	angular.bootstrap(document.documentElement);
</script>
</body>
</html>
{/literal}
