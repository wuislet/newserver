<div ng-controller="MainCtrl">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-info"></i></span>
                    <h5>公告</h5>
                    <div class="actions">
                        <button class="btn" ng-click="tmp.editOne = {type:0}; ctrl.isShowAdd = true;">新增公告</button>
                        <button class="btn" ng-click="push();">推送到客户端</button>
                    </div>
                </div>

                <div class="widget-content">
                    <form name="queryForm">

                    </form>
                </div>

                <div class="widget-content">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th >id</th>
                            <th >内容</th>
                            <th width="20%">操作</th>
                        </tr>
                        <tr ng-repeat="one in ll">
                            <td>
                                {{one.id}}
                            </td>
                            <td>
                                {{one.content}}
                            </td>
                            <td class="opts">
                                <button class="btn" ng-click="del(one)">删除</button>
                                <button class="btn" ng-click="tmp.editOne = one; ctrl.isShowAdd = true;">编辑</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


        </div><!-- /.row-fluid -->

    </div>

    <script type="text/x-template"
            ui-dialog="{showModel: 'ctrl.isShowAdd', title: '新增公告', dialogId: 'dialogUser', lock: true, fixed: true, ext: {max: false}}">
        <table class="table table-bordered table-striped m_top6" style="width: 600px;" ng-form="tmp.addForm">
            <tr>
                <td><label>内容：</label></td>
                <!-- ng-disabled="tmp.editOne.id" -->
                <td><textarea type="text" ng-model="tmp.editOne.content" cols="70" rows="10"></textarea></td>
            </tr>
        </table>
        <button class="btn btn-blue" ng-click="save()">保存</button>
        <button class="btn" ng-click="ctrl.isShowAdd = false">关闭</button>
    </script>
</div>
